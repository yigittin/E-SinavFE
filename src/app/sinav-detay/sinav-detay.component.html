<div class="card">
    <div class="card-header">
        {{sinavDetay.sinavAdi}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="label">
                        Sınav Adı :
                    </label>
                    <input type="text" id="sinav-sinavAdi" class="form-control" formControlName="sinavAdi" disabled value="{{sinavDetay.sinavAdi}}" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    Soru Listesi
                    <div class="text-end col col-md-6">
                        <div class="text-lg-end pt-2">
                            <button id="create" class="btn btn-primary" type="button" (click)="open(content)">
                            <i class="fa fa-plus me-1"></i>
                            <span>Soru Ekle</span>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="bg-light">
                            <tr>
                                <th>Soru Metni</th>
                                <th>Puan</th>
                                <th style="width: 200px;">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let soru of soruList">                                
                                <td>{{soru.soruMetni}}</td>
                                <td>{{soru.Puan}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
              
            </div>
        </div>
    </div>
</div>

<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Soru Ekle</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form #form="ngForm" [formGroup]="form" (ngSubmit)="save()">
            <div class="form-group">
              <label for="soruMetni">Soru Metni</label><span> * </span>
              <input name="soruMetni" type="text" id="soruMetni" class="form-control" [(ngModal)]="this.soru.soruMetni" autofocus />
              <label for="puan">Soru Puanı</label><span> * </span>
              <input name="puan" type="number" id="puan" class="form-control" [(ngModal)]="this.soru.puan"/>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-outline-dark" (click)="save()" [disabled]="form.invalid">Save</button>
    </div>
</ng-template>

<ng-template #content let-modalCevap>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title cevapModal">Soru Ekle</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <label for="newCevap.CevapMetni">Cevap Metni</label><span>*</span>
            <input type="text"[(ngModal)]="newCevap.CevapMetni">
            <label for="newCevap.IsDogru">Doğru Cevap</label>
            <input type="checkbox"[(ngModal)]="newCevap.IsDogru">
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="addSoru();modal.close();">Save</button>
    </div>
</ng-template>
