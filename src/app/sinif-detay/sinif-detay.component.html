<div class="card">
    <div class="card-header">
        {{sinifDetay.sinifAdi}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="label">
                        Sinif Adı :
                    </label>
                    <input type="text" id="sinifDetay-sinifAdi" class="form-control" formControlName="sinifAdi" disabled value="{{sinifDetay.sinifAdi}}" />
                    <label class="label">
                        Ders Adı :
                    </label>
                    <input type="text" id="sinifDetay-dersAdi" class="form-control" formControlName="dersAdi" disabled value="{{sinifDetay.dersAdi}}" />
                </div>
                
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    Öğrenci Listesi
                    <div class="text-end col col-md-6">
                        <div class="text-lg-end pt-2">
                            <button id="create" class="btn btn-primary" type="button" (click)="open(content)">
                            <i class="fa fa-plus me-1"></i>
                            <span>Öğrenci Ekle</span>
                            </button>
                        </div>
                    </div>
                </div>                
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="bg-light">
                            <tr>
                                <th>Öğrenci Adı</th>
                                <th>Öğrenci No</th>
                                <th style="width: 200px;">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ogrenci of ogrenciList">                                
                                <td>{{ogrenci.ogrenciAdi}}</td>
                                <td>{{ogrenci.ogrenciNo}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>              
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <div class="row">
                    Sınıf Listesi
                    <div class="text-end col col-md-6">
                        <div class="text-lg-end pt-2">
                            <button id="create" class="btn btn-primary" type="button" (click)="open(content)">
                            <i class="fa fa-plus me-1"></i>
                            <span>Sınıf Ekle</span>
                            </button>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="bg-light">
                            <tr>
                                <th>Sınıf Adı</th>
                                <th>Sınıf Limiti</th>
                                <th style="width: 200px;">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let sinif of sinifList">                                
                                <td>{{sinif.sinifAdi}}</td>
                                <td>{{sinif.sinifLimit}}</td>
                                <td>
                                    <a [routerLink]="'../../sinif-detaylar/'+(sinif.id)" type="button" class="btn btn-sm bg-primary">
                                        <i class="fas fa-pencil-alt"></i>
                                        {{ "Detay"}}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>              
            </div>
        </div>
    </div>
</div>


<ng-template #content let-modal>
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">TEST</h4>
        <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="bg-light">
                        <tr>
                            <th></th>
                            <th>Öğrenci Adı</th>
                            <th>Öğrenci No</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ogrenci of ogrenciSelectionList">    
                            <td><input type="checkbox" value="{{ogrenci.userId}}" [class.selectedRow]="rowIsSelected(ogrenci.userId)" (click)="onRowClick(ogrenci.userId)"></td>                            
                            <td>{{ogrenci.ogrenciAdi}}</td>
                            <td>{{ogrenci.ogrenciNo}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-dark" (click)="addOgrenci();modal.close();">Save</button>
    </div>
</ng-template>
