<div class="card">
    <div class="card-header">
        {{dersDetay.dersAdi}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="label">
                        Ders Adı :
                    </label>
                    <input type="text" id="dersDetay-dersAdi" class="form-control" formControlName="dersAdi" disabled value="{{dersDetay.dersAdi}}" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Öğrenci Listesi
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="bg-light">
                            <tr>
                                <th>Öğrenci Adı</th>
                                <th>Öğrenci No</th>
                                <th style="width: 200px;">İşlemler</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ogrenci of ogrenciList">                                
                                <td>{{ogrenci.ogrenciAdi}}</td>
                                <td>{{ogrenci.ogrenciNo}}</td>
                                <td>
                                </td>
                            </tr>


                        </tbody>
                    </table>
                </div>
              
            </div>
        </div>
    </div>
</div>
