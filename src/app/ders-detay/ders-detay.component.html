<div class="card">
    <div class="card-header">
        {{dersDetay.dersAdi}}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label class="label">
                        Ders Adı :
                    </label>
                    <input type="text" id="dersDetay-dersAdi" class="form-control" formControlName="dersAdi" disabled value="{{dersDetay.dersAdi}}" />
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                Öğrenci Listesi
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead class="bg-light">
                            <div class="row">
                                <div class="col-md-6">
                                    <tr>
                                        <th>Öğrenci Adı</th>
                                        <th>Öğrenci No</th>
                                        <th style="width: 200px;">İşlemler</th>
                                    </tr>
                                </div>
                                <div class="text-end col col-md-6">
                                    <div class="text-lg-end pt-2">
                                        <button id="create" class="btn btn-primary" type="button" (click)="addOgrenci()">
                                        <i class="fa fa-plus me-1"></i>
                                        <span>Öğrenci Ekle</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </thead>
                        <tbody>
                            <tr *ngFor="let ogrenci of ogrenciList">                                
                                <td>{{ogrenci.ogrenciAdi}}</td>
                                <td>{{ogrenci.ogrenciNo}}</td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
              
            </div>
        </div>
    </div>
</div>

<ng-template [(visible)]="isOgrenciModalOpen">
    <modal >
        <ng-template #abpHeader>
            TEST
        </ng-template>
        <ng-template #abpBody>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="bg-light">
                        <div class="row">
                            <div class="col-md-6">
                                <tr>
                                    <th></th>
                                    <th>Öğrenci Adı</th>
                                    <th>Öğrenci No</th>
                                    <th style="width: 200px;">İşlemler</th>
                                </tr>
                            </div>
                            <div class="text-end col col-md-6">
                                <div class="text-lg-end pt-2">
                                    <button id="create" class="btn btn-primary" type="button" (click)="addOgrenci()">
                                    <i class="fa fa-plus me-1"></i>
                                    <span>Öğrenci Ekle</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ogrenci of ogrenciList">    
                            <td><input type="checkbox" value="{{ogrenci.id}}"></td>                            
                            <td>{{ogrenci.ogrenciAdi}}</td>
                            <td>{{ogrenci.ogrenciNo}}</td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </ng-template>
    
        <ng-template #abpFooter>
            <button type="button" class="btn btn-secondary" abpClose>
              {{ '::Close' | abpLocalization }}
            </button>
        
            <button class="btn btn-primary" (click)="saveOgrenci()" [disabled]="form.invalid">
              <i class="fa fa-check mr-1"></i>
              {{ '::Save' | abpLocalization }}
            </button>
        </ng-template>
    </modal>
</ng-template>
